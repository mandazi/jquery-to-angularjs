<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>From jQuery to AngularJS: A Beginner's Guide</title>

  <!-- Bootstrap -->
  <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">


</head>

<body ng-app="myApp">

  <div class="container" ng-controller="mainController">

    <h1>Example #2: AJAX/REST API Calls (AngularJS version)</h1>
    <p>Here we have a button that when clicked it will make a ajax call to get JSON and then populate a table below.</p>

    <select class="form-control" ng-model="selected">
      <option value="">Select one</option>
      <option value="light">Jedi Knights</option>
      <option value="dark">Sith Lords</option>
    </select>
    <ul class="list-unstyled" ng-show="selected">
      <li ng-repeat="person in data">{{person.name}}</li>
    </ul>


  </div>


  <script src="bower_components/angular/angular.min.js"></script>
  <script src="js/example2-angularjs.js"></script>

</body>

</html>
